<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIT 725 Prac 2.2P</title>
    <meta name="description" content="Basic calculator with Express" />
    <meta name="author" content="SitePoint" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h1 id="heading" class="center-align">SIT 725</h1>
        </div>
        <div class="col s12 center-align">
          <a class="waves-effect waves-light btn" onclick="changeText()"
            >Change Text</a
          >
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h3 class="center-align">Calculator</h3>
          <input type="number" id="num1" placeholder="Enter first number" />
          <input type="number" id="num2" placeholder="Enter second number" />
          <button class="waves-effect waves-light btn" onclick="calculateSum()">
            Add
          </button>
          <h4 id="result" class="center-align"></h4>
        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
